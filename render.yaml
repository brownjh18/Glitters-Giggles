services:
  - type: web
    name: glitters-giggles
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python manage.py collectstatic --noinput && gunicorn glittersgiggles.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        value: $SECRET_KEY
      - key: DATABASE_URL
        value: $DATABASE_URL
      - key: ALLOWED_HOSTS
        value: $RENDER_EXTERNAL_URL,www.glittersandgiggles.com,glittersandgiggles.com